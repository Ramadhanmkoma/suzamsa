  <div
    id="container"
    class="ion-padding gap-3"
    style="display: flex; flex-direction: column; justify-content: center"
  >
    <div style="display: flex; flex-direction: column; gap: 0.5em">
      <div style="display: flex; gap: 0.5em; place-items: center">
        <ion-avatar style="width: 30px; height: 30px">
          <img src="../../../assets/icon/favicon.jpg" width="30" height="30" />
        </ion-avatar>
        <h1 class="text-3xl" style="font-weight: 600">Suzamsa</h1>
      </div>
      <!-- <br /> -->
      <small class="text-sm">
        <ion-text color="primary">
          Make Your Dunya Knowledge a Beacon of Light!
        </ion-text>
      </small>
    </div>

    <div class="search">
      <ion-searchbar
        placeholder="Tafuta hapa..."
        inputmode="decimal"
        type="decimal"
        (ionChange)="onSearchChange($event)"
        [debounce]="250"
        mode="ios"
        style="padding: 0"
      ></ion-searchbar>
    </div>

    <!-- Categories -->
    <div class="categories">
      <div class="category-heading">
        <h3 class="text-xl" style="font-weight: 600">Categories</h3>
      </div>

      <div
        class="category-box overflow-x-auto"
        style="
          display: flex;
          scrollbar-width: none;
          scroll-behavior: smooth;
          scroll-snap-type: x mandatory;
        "
      >
        @for(category of categories; track category) {
        <ion-card
          button
          (click)="selectedCategory()"
          class="p-3 gap-1"
          style="
            flex: 1;
            min-width: 100px;
            height: auto;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            scroll-snap-align: center;
          "
          [style]="'background-color:'+category.cardColor+';'"
        >
          <div class="text-2xl">
            <ion-icon
              slot="start"
              [style.color]="category.iconColor"
              [name]="category.icon"
            ></ion-icon>
          </div>
          <ion-text
            class=""
            style="font-weight: 600"
            [style.color]="category.iconColor"
          >
            <span>{{ category.categoryName }}</span>
          </ion-text>
        </ion-card>
        }
      </div>
    </div>

    <!-- Da'wa Gallery Summary -->
    <div class="galleries">
      <div class="gallery-heading">
        <h3 class="text-xl" style="font-weight: 600">Gallery</h3>
      </div>
      <div
        class="gallery-box overflow-x-auto"
        style="
          display: flex;
          scroll-snap-type: x mandatory;
          scrollbar-width: none;
        "
      >
        @for(gallery of galleries; track gallery) {
        <ion-card
          button
          (click)="viewGalleryImage()"
          class="gap-1"
          style="
            min-width: 200px;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            scroll-snap-align: center;
            height: fit-content;
          "
        >
          <div class="mb-0" style="border-radius: 1rem">
            <img [src]="gallery.src" style="width: 100%; height: auto" />
          </div>
          <!-- <div>
              <ion-text
                class=""
                style="font-weight: 600"
                [style.color]="galleries[1].iconColor"
              >
                <span>{{ gallery.categoryName }}</span>
              </ion-text>
            </div> -->
        </ion-card>
        }
      </div>
    </div>

    <!-- Welcome Da'wa Audio  -->
    <ion-card class="audio-card" style="border-radius: 1rem">
      <ion-card-content
        style="display: flex; place-items: center"
        class="gap-5"
      >
        <div>
          <ion-avatar>
            <img
              src="../../../assets/icon/favicon.jpg"
              alt="Karibu Suzamsa"
              style="border-radius: 1rem"
            />
          </ion-avatar>
        </div>
        <div>
          <div
            style="
              display: flex;
              place-items: center;
              justify-content: space-between;
            "
          >
            <div style="flex: 2">
              <ion-text>
                <marquee behavior="smooth" direction="left">
                  <h3 style="font-weight: 600">
                    {{"Nasaha kwa Kinamama Juu ya Ufuatiliaji Elimu ya Kisheria"
                    }}.
                  </h3>
                </marquee>
                <small style="font-size: 10px"
                  >Sheikh Abuu Ayman Al-Shiraaziy</small
                >
              </ion-text>
            </div>
            <div class="text-3xl pr-2 pl-2">
              <ion-buttons slot="end">
                <ion-icon
                  button
                  [name]="!played ? 'play':'pause'"
                  (click)="playAudio('/assets/audios/welcome.mp3')"
                ></ion-icon>
              </ion-buttons>
            </div>
          </div>

          <!-- audio progress -->
          <div class="progress pt-2 pb-2">
            <ion-progress-bar
              min="0"
              max="100"
              type="determinate"
              [value]="(currentAudioTime / duration) * 1"
              reversed="false"
              color="primary"
              [ariaValueMin]="'0'"
              [ariaValueMax]="'100'"
            ></ion-progress-bar>
            <!-- <ion-range
              min="0"
              max="100"
              dualKnobs="true"
              pin="true"
              snaps="true"
              step="1"
              ticks="true"
              [value]="(currentAudioTime / duration) * 100"
            >
            </ion-range> -->
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
